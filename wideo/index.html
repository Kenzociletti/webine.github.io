<!DOCTYPE html>

<body>

<div class="player">
<video class="player__video viewer" src="null"></video>
<video class="player__video ad" src="null"></video>
<img title="Lire" class="play__button" src="https://cdn.glitch.com/5ca1968a-d6a8-4e14-8bfc-1829566a2cd0%2Fplay-button%20(2).svg?v=1602341113477">
<p class="ad__info"><span class="ad__info_pub">Annonce </span> Non sponsorisé. AUCUN revenu n'a été demandé en échange de cette publicité. <a target="_blank" href="https://www.webine.ga/wideodocs#addmyownad">Ajouter ma publicité gratuitement</a> <span class="ad_data_des"></span></p>
<p class="campaign__info"></p>
<button class="skip_ad_btn">Ignorer l'annonce <i class="fas fa-forward"></i></button>
<div class="progress_ad">
<div class="progress__filled_ad"></div>
</div>
<div class="player__controls">
<div class="progress">
<div class="progress__filled"></div>
</div>
<button class="player__button toggle" title="Lire"><img width="26px" src="https://cdn.glitch.com/5ca1968a-d6a8-4e14-8bfc-1829566a2cd0%2Fplay-arrow.svg?v=1602267681812"></button>
<button title="Augmenter/diminuer le volume" class="player__item_fb"><img width="26px" src="https://cdn.glitch.com/5ca1968a-d6a8-4e14-8bfc-1829566a2cd0%2Fvolume-up-indicator.svg?v=1602266862835"></button>
<input type="range" name="volume" class="player__slider" min="0" max="1" step="0.05" value="1">
<button class="player__text_fb">Vitesse de lecture</button><input type="range" name="playbackRate" class="player__slider" min="0.5" max="2" step="0.1" value="1">
<button class="player__text_fb"><a target="_blank" href="https://webine.ga/wideodocs">Wideo</a></button>
<button title="Reculer de 30 secondes" data-skip="-30" class="player__button"><img width="26px" src="https://cdn.glitch.com/5ca1968a-d6a8-4e14-8bfc-1829566a2cd0%2Freplay.svg?v=1602267980989"></button>
<button title="Avancer de 30 secondes" data-skip="30" class="player__button"><img width="26px" src="https://cdn.glitch.com/5ca1968a-d6a8-4e14-8bfc-1829566a2cd0%2Fforward.svg?v=1602268071197"></button>
<button title="Plein écran" js_sel="openfs" class="player__button"><img width="26px" src="https://cdn.glitch.com/5ca1968a-d6a8-4e14-8bfc-1829566a2cd0%2Fswitch-to-full-screen-button.svg?v=1602267381098"></button>
<button title="Quitter le mode plein écran" js_sel="closefs" class="player__button closefs"><img width="26px" src="https://cdn.glitch.com/5ca1968a-d6a8-4e14-8bfc-1829566a2cd0%2Ffull-screen-exit.svg?v=1602270997572"></button>
</div>
</div>


<script>
const player = document.querySelector('.player');
const video = document.querySelector('.viewer'); 
const ad = document.querySelector('.ad'); 
const progress = document.querySelector('.progress');
const progressBar = document.querySelector('.progress__filled');
const progressBarAd = document.querySelector('.progress__filled_ad');
const toggle = document.querySelector('.toggle');
const skipButtons = document.querySelectorAll('[data-skip]');
const ranges = document.querySelectorAll('.player__slider');

var v = window.location.href.match(/\?v=(.*)/);
video.src = v[1];

var dataAd = [
'https://cdn.glitch.com/5ca1968a-d6a8-4e14-8bfc-1829566a2cd0%2Fmms-crispy-les-mms-crispy-sont-la-pub-20s.mp4?v=1602277584089','https://cdn.glitch.com/5ca1968a-d6a8-4e14-8bfc-1829566a2cd0%2Fcampagne-2016-30-millions-damis.mp4?v=1602289864151','https://cdn.glitch.com/5ca1968a-d6a8-4e14-8bfc-1829566a2cd0%2Faldi-la-grande-distribution-place-au-nouveau-consommateur-pub-43s.mp4?v=1602289901191','https://cdn.glitch.com/5ca1968a-d6a8-4e14-8bfc-1829566a2cd0%2Fcanard-freshdisc-et-gel-scjohnson-une-entreprise-familiale-oeuvrant-pour-un-monde-meilleur-pub-15s.mp4?v=1602290555881','https://cdn.glitch.com/5ca1968a-d6a8-4e14-8bfc-1829566a2cd0%2Flidl-robot-multifonction-silvercrest-reservez-vos-vacances-lundi-12-octobre-2020-pub-30s.mp4?v=1602290592263','https://cdn.glitch.com/5ca1968a-d6a8-4e14-8bfc-1829566a2cd0%2Fikea-ranger-fait-de-la-place-a-la-vie-be-quiet-publicite-030.mp4?v=1602290615204','https://cdn.glitch.com/5ca1968a-d6a8-4e14-8bfc-1829566a2cd0%2Fsuper-glue-3-loctite-dites-non-a-jeter-dites-oui-a-reparer-pub-15s.mp4?v=1602290642974','https://cdn.glitch.com/5ca1968a-d6a8-4e14-8bfc-1829566a2cd0%2Fvoici-liphone-12-apple.mp4?v=1602692425115','https://cdn.glitch.com/5ca1968a-d6a8-4e14-8bfc-1829566a2cd0%2FiPhone%2012%20et%20iPhone%2012%20Pro.mp4?v=1603292373548'
];

function random(array) {
  return array[Math.floor(Math.random() * array.length)]
}
ad.src = random(dataAd);

if(ad.src == "https://cdn.glitch.com/5ca1968a-d6a8-4e14-8bfc-1829566a2cd0%2Fmms-crispy-les-mms-crispy-sont-la-pub-20s.mp4?v=1602277584089"){
  document.querySelector(".campaign__info").innerHTML = "<a target='_blank' href='https://www.mms.com/fr-fr/espace-entreprise/produits-entreprise?gclid=Cj0KCQiAwMP9BRCzARIsAPWTJ_Ex-1OVNmsOWIVEea-PCg1q-Csev8Akv3Y2qu8TAs0-3R5BxAR4nrIaAjdYEALw_wcB?utm_source=webine&utm_medium=wideo&utm_campaign=ad'>Voir le site de l'annonceur</a>";

} else if(ad.src == "https://cdn.glitch.com/5ca1968a-d6a8-4e14-8bfc-1829566a2cd0%2Fcampagne-2016-30-millions-damis.mp4?v=1602289864151"){
  document.querySelector(".campaign__info").innerHTML = "<a target='_blank' href='https://www.30millionsdamis.fr/?utm_source=webine&utm_medium=wideo&utm_campaign=ad'>Voir le site de l'annonceur</a>";

} else if(ad.src == "https://cdn.glitch.com/5ca1968a-d6a8-4e14-8bfc-1829566a2cd0%2Faldi-la-grande-distribution-place-au-nouveau-consommateur-pub-43s.mp4?v=1602289901191"){
  document.querySelector(".campaign__info").innerHTML = "<a target='_blank' href='https://www.aldi.fr/?utm_source=webine&utm_medium=wideo&utm_campaign=ad'>Voir le site de l'annonceur</a>";

} else if(ad.src == "https://cdn.glitch.com/5ca1968a-d6a8-4e14-8bfc-1829566a2cd0%2Fcanard-freshdisc-et-gel-scjohnson-une-entreprise-familiale-oeuvrant-pour-un-monde-meilleur-pub-15s.mp4?v=1602290555881"){
  document.querySelector(".campaign__info").innerHTML = "<a target='_blank' href='https://www.scjohnson.com/fr-fr?utm_source=webine&utm_medium=wideo&utm_campaign=ad'>Voir le site de l'annonceur</a>";

} else if(ad.src == "https://cdn.glitch.com/5ca1968a-d6a8-4e14-8bfc-1829566a2cd0%2Flidl-robot-multifonction-silvercrest-reservez-vos-vacances-lundi-12-octobre-2020-pub-30s.mp4?v=1602290592263"){
  document.querySelector(".campaign__info").innerHTML = "<a target='_blank' href='https://www.lidl.fr/?utm_source=webine&utm_medium=wideo&utm_campaign=ad'>Voir le site de l'annonceur</a>";

} else if(ad.src == "https://cdn.glitch.com/5ca1968a-d6a8-4e14-8bfc-1829566a2cd0%2Fikea-ranger-fait-de-la-place-a-la-vie-be-quiet-publicite-030.mp4?v=1602290615204"){
  document.querySelector(".campaign__info").innerHTML = "<a target='_blank' href='https://www.ikea.com/fr/fr/?utm_source=webine&utm_medium=wideo&utm_campaign=ad'>Voir le site de l'annonceur</a>";

} else if(ad.src == "https://cdn.glitch.com/5ca1968a-d6a8-4e14-8bfc-1829566a2cd0%2Fsuper-glue-3-loctite-dites-non-a-jeter-dites-oui-a-reparer-pub-15s.mp4?v=1602290642974"){
  document.querySelector(".campaign__info").innerHTML = "<a target='_blank' href='https://www.loctite-consommateur.fr/fr.html?utm_source=webine&utm_medium=wideo&utm_campaign=ad'>Voir le site de l'annonceur</a>";

} else if(ad.src == "https://cdn.glitch.com/5ca1968a-d6a8-4e14-8bfc-1829566a2cd0%2Fvoici-liphone-12-apple.mp4?v=1602692425115"){
  document.querySelector(".campaign__info").innerHTML = "<a target='_blank' href='https://www.apple.com/fr/?utm_source=webine&utm_medium=wideo&utm_campaign=ad'>Voir le site de l'annonceur</a>";

} else if(ad.src == "https://cdn.glitch.com/5ca1968a-d6a8-4e14-8bfc-1829566a2cd0%2FiPhone%2012%20et%20iPhone%2012%20Pro.mp4?v=1603292373548"){
  document.querySelector(".campaign__info").innerHTML = "<a target='_blank' href='https://www.apple.com/fr/?utm_source=webine&utm_medium=wideo&utm_campaign=ad'>Voir le site de l'annonceur</a>";
}

function viewAd() {
  player.querySelector(".play__button").addEventListener('click', function () {ad.play();document.querySelector(".play__button").style.display='none';setTimeout(function(){player.querySelector(".skip_ad_btn").style.display = "block";}, 5000);});
  player.querySelector(".player__controls").style.display = "none";
}
onload=viewAd;

player.querySelector(".skip_ad_btn").onclick = function () {
  ad.pause();
  ad.style.display = "none";
  player.querySelector(".progress_ad").style.display = "none";
  document.querySelector(".ad__info").style.display = "none";
  document.querySelector(".campaign__info").style.display = "none";
  player.querySelector(".skip_ad_btn").style.display = "none";
  video.style.display = "block";
  player.querySelector(".player__controls").style.display = "";
  video.play();
}

ad.addEventListener("ended",function() {
  ad.style.display = "none";
  document.querySelector(".ad__info").style.display = "none";
  document.querySelector(".campaign__info").style.display = "none";
  player.querySelector(".progress_ad").style.display = "none";
  player.querySelector(".skip_ad_btn").style.display = "none";
  video.style.display = "block";
  player.querySelector(".player__controls").style.display = "";
  video.play();
});

function togglePlay() {
  if(video.paused) {
    video.play();
  } else {
    video.pause();
  }
};

function updateButton() {
  const icon = this.paused ? '<img width="26px" src="https://cdn.glitch.com/5ca1968a-d6a8-4e14-8bfc-1829566a2cd0%2Fplay-arrow.svg?v=1602267681812">' : '<img width="26px" src="https://cdn.glitch.com/5ca1968a-d6a8-4e14-8bfc-1829566a2cd0%2Fpause%20(2).svg?v=1602267734514">';
  const title = this.paused ? 'Lire' : 'Pause';
  toggle.innerHTML = icon;
  toggle.title = title;
};

function skip() {
  console.log(this.dataset.skip);
  video.currentTime += parseFloat(this.dataset.skip);
};

function handleRangeUpdate() {
  console.log(this.value);
  video[this.name] = this.value;
};

function handleProgress() {
  const percent = (video.currentTime / video.duration) * 100;
  const percentad = (ad.currentTime / ad.duration) * 100;
  progressBar.style.flexBasis = `${percent}%`;
  progressBarAd.style.flexBasis = `${percentad}%`;
};

function scrub(event) {
  console.log(event);
  const scrubTime = (event.offsetX / progress.offsetWidth) * video.duration;
  video.currentTime = scrubTime;
};

var elem = document.querySelector(".player");
document.querySelector("[js_sel='openfs']").onclick = function () {
  if (elem.requestFullscreen) {
    elem.requestFullscreen();
  } else if (elem.mozRequestFullScreen) {
    elem.mozRequestFullScreen();
  } else if (elem.webkitRequestFullscreen) {
    elem.webkitRequestFullscreen();
  } else if (elem.msRequestFullscreen) {
    elem.msRequestFullscreen();
  }
document.querySelector("[js_sel='openfs']").style.display = "none";
document.querySelector("[js_sel='closefs']").style.display = "block";
}

document.querySelector("[js_sel='closefs']").onclick = function () {
  if (document.exitFullscreen) {
    document.exitFullscreen();
  } else if (document.mozCancelFullScreen) {
    document.mozCancelFullScreen();
  } else if (document.webkitExitFullscreen) {
    document.webkitExitFullscreen();
  } else if (document.msExitFullscreen) {
    document.msExitFullscreen();
  }
document.querySelector("[js_sel='openfs']").style.display = "block";
document.querySelector("[js_sel='closefs']").style.display = "none";
}

video.addEventListener('click', togglePlay);
video.addEventListener('play', updateButton);
video.addEventListener('pause', updateButton);

video.addEventListener('timeupdate', handleProgress);
ad.addEventListener('timeupdate', handleProgress);

toggle.addEventListener('click', togglePlay);

skipButtons.forEach(button => button.addEventListener('click', skip));

ranges.forEach(range => range.addEventListener('change', handleRangeUpdate));

let mousedown = false;
progress.addEventListener('click', scrub);
progress.addEventListener('mousemove', (event) => mousedown && scrub(event));

progress.addEventListener('mousedown', () => mousedown = true);
progress.addEventListener('mouseup', () => mousedown = false);
</script>
